apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-frontend-service
  labels:
    app: {{ .Chart.Name }}
    component: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: {{ .Chart.Name }}
  annotations:
    {{- if .Values.frontend.service.annotations }}
    {{- toYaml .Values.frontend.service.annotations | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.frontend.service.type | default "LoadBalancer" }}
  {{- if .Values.frontend.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.frontend.service.loadBalancerIP }}
  {{- end }}
  selector:
    app: {{ .Chart.Name }}
    component: frontend
  ports:
    - name: http
      port: {{ .Values.frontend.service.port | default 80 }}
      targetPort: {{ .Values.frontend.containerPort | default 80 }}
  sessionAffinity: {{ .Values.frontend.service.sessionAffinity | default "None" }}
